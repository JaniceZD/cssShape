<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Shape</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="article-and-sidebar">
    <div class="content">
      <p>
        利用CSS画出各种图形。
      </p>
      <p>
        To be continued.
      </p>
      <div class="shape">
        <h3>Square</h3>
        <div id="square"></div>
        <style contenteditable="true">
          #square {
            width: 100px;
            height: 100px;
            background: red;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Rectangle</h3>
        <div id="rectangle"></div>
        <style contenteditable="true">
          #rectangle {
            width: 200px;
            height: 100px;
            background: red;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Circle</h3>
        <div id="circle"></div>
        <style  contenteditable="true">
          #circle {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Oval</h3>
        <div id="oval"></div>
        <style contenteditable="true">
          #oval {
            width: 200px;
            height: 100px;
            background: red;
            border-radius: 100px / 50px;
          }
        </style>
      </div>
    </div>      
  </div>
</body>
</html>
