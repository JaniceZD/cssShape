<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Shape</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="article-and-sidebar">
    <div class="content">
      <p>
        利用CSS画出各种图形。
      </p>
      <p>
        To be continued.
      </p>
      <div class="shape">
        <h3>Square</h3>
        <div id="square"></div>
        <style contenteditable="true">
          #square {
            width: 100px;
            height: 100px;
            background: red;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Rectangle</h3>
        <div id="rectangle"></div>
        <style contenteditable="true">
          #rectangle {
            width: 200px;
            height: 100px;
            background: red;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Circle</h3>
        <div id="circle"></div>
        <style contenteditable="true">
          #circle {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Oval</h3>
        <div id="oval"></div>
        <style contenteditable="true">
          #oval {
            width: 200px;
            height: 100px;
            background: red;
            border-radius: 100px / 50px;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Triangle Up</h3>
        <div id="triangle-up"></div>
        <style contenteditable="true">
          #triangle-up {
            width: 0px;
            height: 0px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Triangle Down</h3>
        <div id="triangle-down"></div>
        <style contenteditable="true">
          #triangle-down {
            width: 0px;
            height: 0px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid red;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Triangle Left</h3>
        <div id="triangle-left"></div>
        <style contenteditable="true">
          #triangle-left {
            width: 0px;
            height: 0px;
            border-right: 100px solid red;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
          }
        </style>
      </div>
      <div class="shape">
        <h3>Triangle Right</h3>
        <div id="triangle-right"></div>
        <style contenteditable="true">
          #triangle-right {
            width: 0px;
            height: 0px;
            border-left: 100px solid red;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
          }
        </style>
      </div>
    </div>
  </div>
</body>

</html>
